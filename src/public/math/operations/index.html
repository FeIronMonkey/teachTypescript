<html>
  <head>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Mathematical Operations</h1>
    <div class="section">
      <h3>Addition</h3>
      <div class="subsection">
        Add <input id="add-input-1" type="number" /> to <input id="add-input-2" type="number" /> to get <input readonly id="add-output" type="number" /> <button id="add-button">Do it!</button>
      </div>
    </div>
    <div class="section">
      <h3>Subtraction</h3>
      <div class="subsection">
        Subtract <input id="subtract-input-1" type="number" /> from <input id="subtract-input-2" type="number" /> to get <input readonly id="subtract-output" type="number" /> <button id="subtract-button">Do it!</button>
      </div>
    </div>
    <div class="section">
      <h3>Multiplication</h3>
      <div class="subsection">
        Multiply <input id="multiply-input-1" type="number" /> by <input id="multiply-input-2" type="number" /> to get <input readonly id="multiply-output" type="number" /> <button id="multiply-button">Do it!</button>
      </div>
    </div>
    <div class="section">
      <h3>Division</h3>
      <div class="subsection">
        Divide <input id="divide-input-1" type="number" /> By <input id="divide-input-2" type="number" /> to get <input readonly id="divide-output" type="number" /> <button id="divide-button">Do it!</button>
      </div>
    </div>
    <div class="section">
      <h3>Greater Than</h3>
      <div class="subsection">
        Is <input id="gt-input-1" type="number" /> greater than <input id="gt-input-2" type="number" />?  Answer: <input readonly id="gt-output" type="text" /> <button id="gt-button">Do it!</button>
      </div>
    </div>
    <div class="section">
      <h3>Less than</h3>
      <div class="subsection">
        Is <input id="lt-input-1" type="number" /> less than <input id="lt-input-2" type="number" />?  Answer: <input readonly id="lt-output" type="text" /> <button id="lt-button">Do it!</button>
      </div>
    </div>
    <div class="section">
      <h3>Equal To</h3>
      <div class="subsection">
        Are these equal, <input id="eq-input-1" type="number" /> and <input id="eq-input-2" type="number" />?  Answer: <input readonly id="eq-output" type="text" /> <button id="eq-button">Do it!</button>
      </div>
    </div>
  </body>
</html>
